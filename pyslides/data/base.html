<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO -->
    <title>{{ head.get('title', 'PySlides') }}</title>
    <meta name="description" content={{ head.get('content', 'Presentations with respect') }}>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- CSS WebSlides -->
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/npm/webslides@1.5.0/static/css/webslides.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.54.7/plotly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_SVG"></script>
   
  </head>
  <body>

    <main role="main">
      <article id="webslides" class="horizontal">
        <!------------>
        <!-- Slides -->
        <!------------>
	{% for slide in slides %}
        <section>
	  <header style="background-color : #317589; color : #f5fbfc;">
	    <div class="wrap">
              <h2><b>{{ slide.get('title','<div></div>') }}</b></h2>
	    </div>
	  </header>
	  <div class="wrap">
            <h3>{{ slide.get('subtitle','<div></div>') }}</h3>
            <p>{{ slide.get('content','<div></div>') }}</p>
	    {{ slide.get('figure','<div></div>') }}
          </div>
	</section>
	{% endfor %}
      </article>
      <!-- end article -->
    </main>
    <!-- end main -->


    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/webslides@1.5.0/static/js/webslides.min.js"></script>
    <script>window.ws = new WebSlides();</script>
    
  </body>
</html>
